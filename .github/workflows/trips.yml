name: Trips Go CI

on:
  push:
    branches: 
    - master
    - features/trips
    paths:
    - apis/trips/**
    - .github/workflows/trips.yml
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    defaults: 
      run:
        working-directory: apis/trips
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Install dependencies
      run: go get

    - name: Test
      run: go test -v apis/trips/tests
